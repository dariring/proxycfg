global
   log /dev/log local0
   log /dev/log local1 notice
   chroot /var/lib/haproxy
   stats socket /run/haproxy/admin.sock mode 660 level admin
   stats timeout 30s
   user root
   group root
   daemon
   maxconn 80000

defaults
   log global
   mode tcp
   maxconn 80000
   timeout connect 5000ms
   timeout client 50000ms
   timeout server 50000ms

frontend 1201_frontend
   bind 0.0.0.0:1201 transparent
   mode tcp
   default_backend 1201_backend

backend 1201_backend
   balance leastconn
   mode tcp
   server 1201 100.105.188.51:47001 send-proxy-v2

frontend 1202_frontend
   bind 0.0.0.0:1202
   mode tcp
   default_backend 1202_backend

backend 1202_backend
   balance leastconn
   mode tcp
   server 1202 100.105.188.51:10004 send-proxy-v2
